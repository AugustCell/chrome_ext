<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <link href="bootstrap/css/bootstrap.css" rel = "stylesheet">
  </head>
  <body>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2">Personal email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Phone Number:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="number" placeholder="000-000-0000">
          </div>
        </div>
        <button type="submit" class="btn btn-default" id="subBtn">Submit</button>
      </form>
      <script src = "phishForm.js"></script>
  </body>
</html>
